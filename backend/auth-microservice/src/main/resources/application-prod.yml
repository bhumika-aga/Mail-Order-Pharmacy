server:
  port: ${PORT:8084}

spring:
  datasource:
    url: ${DATABASE_URL}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    defer-datasource-initialization: true
    properties:
      hibernate:
        format_sql: true
    generate-ddl: true
  sql:
    init:
      mode: always

jwt:
  secret: ${JWT_SECRET:pharmacySecretKeyForJWTTokenGenerationOnRender2024}
  expiration: ${JWT_EXPIRATION:900000}

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.pharmacy: INFO
    org.springframework.security: DEBUG
