<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail Order Pharmacy - API Documentation</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 0;
            text-align: center;
            margin-bottom: 30px;
            border-radius: 10px;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .service-card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .service-card:hover {
            transform: translateY(-5px);
        }

        .service-name {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
            text-transform: capitalize;
        }

        .service-url {
            color: #666;
            margin-bottom: 15px;
            word-break: break-all;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-right: 10px;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #5a6fd8;
        }

        .aggregated-section {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .aggregated-section h2 {
            color: #333;
            margin-bottom: 15px;
        }

        .btn-primary {
            background: #28a745;
            font-size: 1.1em;
            padding: 15px 30px;
        }

        .btn-primary:hover {
            background: #218838;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="header">
        <h1>Mail Order Pharmacy</h1>
        <p>Microservices API Documentation Portal</p>
    </div>

    <div class="services-grid">
        <div th:each="service : ${services}" class="service-card">
            <div class="service-name" th:text="${service.key} + ' Service'"></div>
            <div class="service-url" th:text="${service.value}"></div>
            <a th:href="${service.value + '/swagger-ui.html'}" class="btn" target="_blank">
                View API Docs
            </a>
            <a th:href="${service.value + '/v3/api-docs'}" class="btn" target="_blank">
                JSON Spec
            </a>
        </div>
    </div>

    <div class="aggregated-section">
        <h2>Unified API Documentation</h2>
        <p>Access all microservices APIs from a single interface</p>
        <a href="/swagger-ui.html" class="btn btn-primary">
            Open Unified Swagger UI
        </a>
    </div>
</div>
</body>

</html>
