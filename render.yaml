      - key: DRUGS_SERVICE_URL
        value: https://mediflow-drugs.onrender.com
      - key: SUBSCRIPTION_SERVICE_URL
        value: https://mediflow-subscriptions.onrender.com
      - key: REFILL_SERVICE_URL
        value: https://mediflow-refills.onrender.com
