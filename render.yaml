        value: prod
      - key: AUTH_SERVICE_URL
        value: https://mediflow-auth.onrender.com
      - key: DRUGS_SERVICE_URL
        value: https://mediflow-drugs.onrender.com
      - key: JWT_SECRET
        value: mediFlowSecureSecretKeyForProductionDeploymentWithSufficientLengthForHS512Algorithm2024
      - key: JWT_EXPIRATION
        value: 900000
      - key: DATABASE_URL
        fromDatabase:
          name: mediflow-database
          property: connectionString

  # Refill Microservice - Order Processing
