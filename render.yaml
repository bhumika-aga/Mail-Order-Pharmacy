    name: mediflow-refills
    runtime: docker
    plan: free
    dockerfilePath: ./Dockerfile.refill
    healthCheckPath: /actuator/health
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: AUTH_SERVICE_URL
        value: https://mediflow-auth.onrender.com
      - key: SUBSCRIPTION_SERVICE_URL
        value: https://mediflow-subscriptions.onrender.com
      - key: JWT_SECRET
